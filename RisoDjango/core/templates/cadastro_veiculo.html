{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastro de Veículo{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/cadastro_cliente.css' %}">
{% endblock %}

{% block content %}
<style>
  body {
    background-color: #262B31;
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .cadastro_cliente-container {
    background-color: #F1F5F4;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
  }

  .form-control::placeholder {
    color: #aaa;
  }
</style>

<div class="d-flex text-slate-800 justify-content-center align-items-center">
  <div class="col-md-6 d-flex align-items-center">
    <div class="cadastro_cliente-container w-full">
      <h2 class="text-center mb-1 fs-2">Cadastro de Veiculo</h2>

      <!-- Área de erro -->
      <div class="error-box">
        {% if error %}
          <div class="alert alert-danger text-center font-weight-bold" role="alert">
            {{ error }}
          </div>
        {% else %}
          <div style="height: 48px;"></div>
        {% endif %}
      </div>

      <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="documento_cliente" value="{{ documento_cliente }}">

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="form-label">Tipo</label>
            <input type="text" name="tipo" class="form-control" value="{{ data.tipo|default:'' }}" required>
          </div>
          <div>
            <label class="form-label">Placa</label>
            <input type="text" name="placa" class="form-control" value="{{ data.placa|default:'' }}" required>
          </div>
          <div>
            <label class="form-label">Marca</label>
            <input type="text" name="marca" class="form-control" value="{{ data.marca|default:'' }}" required>
          </div>
          <div>
            <label class="form-label">Modelo</label>
            <input type="text" name="modelo" class="form-control" value="{{ data.modelo|default:'' }}" required>
          </div>
          <div>
            <label class="form-label">Ano</label>
            <input type="number" name="ano" class="form-control" value="{{ data.ano|default:'' }}">
          </div>
          <div>
            <label class="form-label">Quilometragem</label>
            <input type="number" name="quilometragem" class="form-control" value="{{ data.quilometragem|default:'' }}">
          </div>
          <div>
            <label class="form-label">Cor</label>
            <input type="text" name="cor" class="form-control" value="{{ data.cor|default:'' }}">
          </div>
        </div>

        <div class="mt-4">
          <label class="form-label">Observações</label>
          <textarea name="observacoes" class="form-control" rows="3">{{ data.observacoes|default:'' }}</textarea>
        </div>

        <div class="text-center mb-3 mt-4">
          <button type="submit" class="btn text-white w-full" style="background-color: #2C4158;">Cadastrar Cliente</button>
        </div>

        <div class="text-center mb-3">
          <a href="{% url 'listar_veiculos' %}" class="btn text-white w-full" style="background-color: #B6202A;">Cancelar Cadastro</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
