{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - RISO Recuperadora</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .container {
            height: 100vh;
        }

        body {
            background-color: #000;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #cfcfcf;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        .form-control::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-6 d-flex align-items-center">
        <div class="login-container w-100">
            <h4 class="text-center mb-4">Login</h4>

            <!-- Exibe mensagens de erro, se houver -->
            {% if error %}
                <div class="alert alert-danger text-center">
                    Usuário ou senha inválidos.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control rounded-pill" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control rounded-pill" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3 text-center">
                    <small>Não lembra a senha?<br>
                        <a href="#">Esqueci minha senha</a></small>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark rounded-pill px-5">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
        <img src="{% static 'assets/images.png' %}" alt="Logo RISO" class="img-fluid" style="max-height: 500px;">
    </div>
</div>
</body>
</html>
