<!DOCTYPE html>

<head>
    <!---Bootstraps--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login_riso_recuperadora </title>
    
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<html>
<body>
    <div class="container d-flex justify-content-center align-items-center">
          <div class="col-md-6 d-flex align-items-center">
            <div class="login-container w-100">
              <h4 class="text-center mb-4">Login</h4>
              <form>
                <div class="mb-3">
                  <label class="form-label">Usuário</label>
                  <input type="text" class="form-control rounded-pill" placeholder="Digite seu usuário aqui">
                </div>
                <div class="mb-3">
                  <label class="form-label">Senha</label>
                  <input type="password" class="form-control rounded-pill" placeholder="Digite sua senha aqui">
                </div>
                <div class="mb-3 text-center">
                  <small>Não lembra a senha?<br><a href="esqueci_senha.html">Esqueci minha senha</a></small> <!---levar usuario para tela de recuperar senha-->
                </div>
                <div class="d-grid">
                  <div class = "text-center">
                    <a href="home.html" type="button" class="btn btn-dark rounded-pill d-grid text-center">Entrar</a> <!--levar usuario para home do sistema-->
                </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
            <img src="imagem/images.png" alt="Logo RISO" class="img-fluid" style="max-height: 1000px;">
          </div>
      </div>
</body>
</html>
