{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - RodaMax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-slate-50">

    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-white hidden lg:block">
      <div class="flex items-center justify-between h-16 px-6 bg-slate-800">
        <div class="flex items-center space-x-3">
          <div class="bg-orange-500 p-2 rounded-lg">
            <i data-lucide="car" class="w-6 h-6 text-white"></i>
          </div>
          <div>
            <h1 class="text-lg font-bold">RodaMax</h1>
            <p class="text-xs text-slate-300">Sistema de Gestão</p>
          </div>
        </div>
      </div>
      <nav class="mt-8 px-4 space-y-2">
        <a href="#" class="flex items-center px-4 py-3 rounded-lg bg-orange-500 text-white">
          <i data-lucide="bar-chart-3" class="w-5 h-5 mr-3"></i> Dashboard
        </a>
        <a href="{% url 'listar_clientes' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-slate-800">
          <i data-lucide="users" class="w-5 h-5 mr-3"></i> Clientes
        </a>
        <!-- continue para os outros links... -->
      </nav>
      <div class="absolute bottom-4 left-4 right-4">
        <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 text-slate-300 hover:bg-slate-800 rounded">
          <i data-lucide="log-out" class="w-5 h-5 mr-3"></i> Sair
        </a>
      </div>
    </aside>

    <!-- Conteúdo principal -->
    <div class="lg:ml-64 p-6">
      <header class="flex justify-between items-center h-16 border-b mb-6">
        <h2 class="text-2xl font-semibold">Dashboard</h2>
        <div class="flex items-center gap-4">
          <i data-lucide="bell" class="w-5 h-5 text-slate-600"></i>
          <div class="bg-orange-500 w-8 h-8 rounded-full flex items-center justify-center text-white">AD</div>
        </div>
      </header>

      <!-- Conteúdo da dashboard -->
      <h3 class="text-xl font-bold mb-4">Bem-vindo(a), {{ request.user.first_name }}!</h3>
      <p class="text-slate-600 mb-6">Aqui está um resumo das atividades de hoje.</p>

      <!-- Cards, estatísticas, ações rápidas... (você pode expandir com base no HTML original do React) -->

    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
