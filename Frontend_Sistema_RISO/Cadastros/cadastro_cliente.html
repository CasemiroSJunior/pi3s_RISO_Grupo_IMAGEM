<!DOCTYPE html>
<html lang="pt-br">
<head>
     <!---Bootstraps--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <!----css login---->
    <link rel="stylesheet" href="cadastro_cliente.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-6 d-flex align-items-center">
          <div class="cadastro_cliente-container w-100">
            <h2 class="text-center mb-4">Cadastro de Clientes</h2>

        <form>
            
            <div class="mb-3">
                <label class="form-label">Nome/Razao Social</label>
                <input type="text" class="form-control rounded-pill" placeholder="Digite o nome da Empresa ou do Cliente aqui">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label">CPF/CNPJ</label>
                <input type="text" class="form-control rounded-pill" placeholder="Exemplo: 123.456.789-00">
            </div>
        
            <div class="form-group col-md-6">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control rounded-pill" placeholder="CEP do Cliente">
            </div>
        </div>
            <div class="mb-6">
            <label class="form-label">Email</label>
            <input type="text" class="form-control rounded-pill" placeholder="cliente@cliente.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control rounded-pill" placeholder="(19) 99999-9999">
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone Residencial</label>
            <input type="text" class="form-control rounded-pill" placeholder="(19) 12345-6789">
        </div>

        <div class="text-center mb-3">
            <a href="home.html" type="button" class="btn btn-primary rounded-pill btn-dark btn-lg btn-block">Criar Cadastro do Cliente</a>
        </div>

        <div class="text-center mb-3">
            <a href="home.html" type="button" class="btn btn-secondary btn-lg  btn-block">Cancelar Cadastro </a>
        </div>

        </form>
        </div>
    </div>

</body>
</html>
